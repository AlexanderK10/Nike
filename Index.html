<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet" />

    <title>Nike Shop</title>
</head>

<body>
    <div class="body-container">

        <header class="margin-64 header">
            <div>
                <img src="img/logo.svg" alt="Nike">
            </div>
            <div>
                <nav class="nav-links">
                    <a class="nav-bold" href="#">Men</a>
                    <a class="nav-bold" href="#">Women</a>
                    <a class="nav-bold" href="#">Sale</a>
                    <a class="nav-regular" href="#">About</a>
                    <a class="nav-regular" href="#">Contacts</a>
                </nav>
            </div>
            <div>
                <button class="btn btn-header">buy sneakers</button>
            </div>
        </header>

        <div class="content">
            <div class="margin-32">
                <img src="img/Sneackers.png" alt="Sneackers Nike">
            </div>
            <div class="margin-32">
                <h1 class="margin-16">Black Friday came to Nike store</h1>
                <p>Sweet or nasty? Buy sneakers from Nike's new collection - <br> Halloween is coming.</p>
            </div>

            <div>
                <button class="btn btn-cta">Use Sale -90%</button>
            </div>
        </div>
        <footer class="margin-footer footer">
            <div>
                <div>
                    <img src="img/logo.svg" alt="Nike">
                </div>
                <h6>Sport by Nike.</h6>
                <p class="footer-text">All Rights Reserved, 2021.</p>
            </div>
            <div>
                <nav class="nav-footer footer-text">
                    <a class="nav-link-footer" href="#">Men</a>
                    <a class="nav-link-footer" href="#">Women</a>
                    <a class="nav-link-footer" href="#">Sale</a>
                    <a class="nav-link-footer" href="#">About</a>
                    <a class="nav-link-footer" href="#">Contacts</a>
                </nav>

            </div>

        </footer>
    </div>


</body>

</html>
